<section data-ng-controller="OrdersController">
    <div class="page-header">
        <h1>New Order</h1>
    </div>
    <div class="container-fluid list-group">
        <div class="row-fluid list-group-item">
            <div class="span8">
                <table class="table table-bordered">
                    <tr class="well">
                        <td><b>Item</b></td>
                        <td class="tdCenter"><b>Quantity</b></td>
                        <td class="tdRight"><b>Price</b></td>
                        <td />
                    </tr>
                    <!-- empty cart message -->
                    <tr ng-hide="cart.getTotalCount() > 0" >
                        <td class="tdCenter" colspan="4">
                            Your cart is empty.
                        </td>
                    </tr>
                    <!-- cart items -->
                    <tr ng-repeat="item in cart.items | orderBy:'name'">
                        <td>{{item.name}}</td>
                        <td class="tdCenter">
                          <div class="input-append">
                            <span> {{item.quantity}}</span>
                            <!-- <input class="span3 text-center" type="tel"  ng-change="cart.saveItems()" /> -->
                            <!-- <button class="btn btn-success" type="button" ng-disabled="item.quantity >= 1000" ng-click="cart.addItem(item.sku, item.name, item.price, +1)">+</button>
                            <button class="btn btn-inverse" type="button" ng-disabled="item.quantity <= 1" ng-click="cart.addItem(item.sku, item.name, item.price, -1)">-</button> -->
                          </div>
                        </td>
                        <td class="tdRight">{{item.price * item.quantity | currency}}</td>
                        <td class="tdCenter" title="remove from cart">
                            <a href="" ng-click="cart.addItem(item.sku, item.name, item.price, -10000000)" >
                                <i class="icon-remove" />
                            </a>
                        </td>
                    </tr>

                    <!-- footer -->
                    <tr class="well">
                        <td><b>Total</b></td>
                        <td class="tdCenter"><b>{{cart.getTotalCount()}}</b></td>
                        <td class="tdRight"><b>{{cart.getTotalPrice() | currency}}</b></td>
                        <td />
                    </tr>
                </table>
                <button type="button" class="btn btn-primary pull-right" ng-click="checkout()">提交</button>
            </div>
</section>
