<section data-ng-controller="ProductsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Product</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="sku">产品编号</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="product.sku" id="sku" class="form-control" placeholder="产品编号" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">产品名</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="product.name" id="name" class="form-control" placeholder="产品名" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="description">描述</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="product.description" id="description" class="form-control" placeholder="一句话概述" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="longDescription">详细描述</label>
                    <div class="col-sm-10">
                        <Textarea class="form-control" rows="3" data-ng-model="product.longDescription" id="longDescription" class="form-control" placeholder="详细描述"> </Textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="thumbnail">图片</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="product.thumbnail" id="thumbnail" class="form-control" placeholder="图片" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="pictures">更多图片</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="product.pictures" id="pictures" class="form-control" placeholder="更多图片" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="price">价格</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="product.price" id="price" class="form-control" placeholder="0" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="originPrice">市场价格</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="product.originPrice" id="originPrice" class="form-control" placeholder="999999" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="categories">类别</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="product.categories" id="categories" class="form-control" placeholder="有机/宝石/翡翠/玉石/..." >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="style">款式</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="product.style" id="style" class="form-control" placeholder="项链/吊坠/耳饰/...">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="material">材质</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="product.material" id="material" class="form-control" placeholder="石榴石/密蜡/..." >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="jadeKind">种地</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="product.jadeKind" id="jadeKind" class="form-control" placeholder="不限/冰种/冰糯种/糯种/玻璃种..." >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="size">尺寸</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="product.size" id="size" class="form-control" placeholder="大/中/小/..." >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="tag">标签</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="product.tag" id="tag" class="form-control" placeholder="项热门/最新上架/精品推荐/..." >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="usage">功用</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="product.usage" id="usage" class="form-control" placeholder="招财/辟邪/..." >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="detail">产品详情</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="product.detail" id="detail" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="content">产品介绍</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="product.content" id="content" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="form-group">

                    <label class="col-sm-2 control-label" for="certificateID">证书编号</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="product.certificateID" id="certificateID" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="certificateImage">证书图片</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="product.certificateImage" id="certificateImage" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="form-group">

                    <label class="col-sm-2 control-label" for="suitInfo">匹配信息</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="product.suitInfo" id="suitInfo" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="promise">承诺</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="product.promise" id="promise" class="form-control" placeholder="包邮/7天退货">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="packageInfo">包装信息</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="product.packageInfo" id="packageInfo" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" value="保存" class="btn btn-default">
                    </div>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
